<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container card bg-light bg-opacity-25 text-center mt-4">
    <h1 class="mb-4">Emoji Chef Game üç¥</h1>
    <div class="row mb-3">
        <div class="col">
            <h3>Order</h3>
            <div id="order-display" class="order p-3"></div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>Preparation Area</h3>
            <div id="prep-area" class="prep-area p-3"></div>
            <button id="submit-btn" class="btn btn-success mt-2">Submit Order</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>Ingredients</h3>
            <div id="ingredient-tray" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <div class="btn-group">
                <button id="save-btn" class="btn btn-primary">Save Game</button>
                <button id="load-btn" class="btn btn-secondary">Load Game</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4>Score: <span id="score">0</span></h4>
            <h4>Time Left: <span id="timer">60</span> seconds</h4>
        </div>
    </div>
</div>
</body>
</html>
